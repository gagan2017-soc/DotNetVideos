 <div class="row border">
     <form id="video-details-add">
            <div visibility=""></div>
            <div class="col-md-2">
                Title: {{videoDetails.title}}
            </div>
            <div class="col-md-2">
                Lenght: {{videoDetails.length}}
            </div>
            <div class="col-md-2">
                Rating: {{videoDetails.rating}}
            </div>
            <div class="col-md-2">
                Owner: {{videoDetails.owner}}
            </div>
            <div class="col-md-2">
                Watched: {{videoDetails.watchedCount}}
            </div>
            <div class="col-md-2">
                Url: {{videoDetails.url}}
            </div>
            <div class="col-md-2">
                <a [href]="videoDetails.localUrl">Watch</a>
            </div>
            <div>
                <button class="btn btn-warning" type="submit" >Add </button>
            </div>
     </form>
</div>

<p> Log in to the website </p>

<form [ngFormModel]="loginForm" (ngSubmit)="submitLogin()">
    <fieldset class="form-group">
        <label class="form-control">Login: </label>
        <input class="form-control" id='txtLogin'  [ngFormControl]="loginForm.controls['login']" />
    </fieldset>
    <fieldset class="form-group">
        <label for='txtPassword'>Password: </label>
        <input type="password" class="form-control" id="txtPassword"  [ngFormControl]="loginForm.controls['password']" />
    </fieldset>
    
    <button class="btn" type="submit">Login</button>
</form>
